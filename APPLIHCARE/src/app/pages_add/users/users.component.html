
    <section class="content-header">

      data-target="#myModal">

      Nouvel Utilisateur</button>
      <ol class="breadcrumb">

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Enregistrer un utilisateur</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="form">
            
              <div class="box-body">
                <div class="col-md-6">
                  <label for="exampleInputEmail1">Nom</label>
                  <input type="email" class="form-control" placeholder="nom" formControlName="nom">
                </div>

                <div class="col-md-6">
                  <label for="exampleInputPassword1">Prenom</label>
                  <input type="password" class="form-control" placeholder="Prenom" formControlName="prenom">
                </div>
              </div>

              <div class="box-body">
                <div class="col-md-6">
                  <label for="exampleInputEmail1">Addresse email</label>
                  <input type="email" class="form-control"  placeholder="email" formControlName="email">
                </div>

                <div class="col-md-6">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
              </div>

            <div class="box-body">
                <div class="col-md-6">
                    <label>sexe</label>
                    <select class="form-control" formControlName="sexe">
                    <option value="F">FÃ©minin</option>
                    <option value="M">Maxculin</option>
                    
                    </select>
                </div>

                <div class="col-md-6">
                    <label>profil</label>
                    <select class="form-control" formControlName="profil">
                    <option *ngFor="let profil of listProfils" [value]="profil.codeProfil">{{profil.libelleProfil}}</option>
                    </select>
                </div>
              </div>

                </div>
              </div> -->

              <div class="box-footer">
                <button type="button" class="btn btn-default mr-4" (click)="annulerForm()"> <i class="fa fa-ban" ></i>&nbsp;Annuler</button> &nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success mr-4" (click)="listeDroits()" > <i class="fa fa-plus"></i>&nbsp;Ajouter des droits</button> &nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" (click)="submitForm()">  <i class="fa fa-check" ></i> &nbsp;Valider</button>
              </div>
